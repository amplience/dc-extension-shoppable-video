<div class="app-hotspot__name">
  {{ hotspot.target }}
</div>

<div class="app-hotspot__buttons">
  <button mat-icon-button matTooltip="Edit hotspot info" (click)="editHotspot()"><mat-icon>edit</mat-icon></button>
  <button mat-icon-button matTooltip="Add keyframe" (click)="addKeyframe()" *ngIf="canAdd()"><mat-icon>add_circle</mat-icon></button>
  <button mat-icon-button matTooltip="Remove keyframe" (click)="removeKeyframe()" *ngIf="canRemove()"><mat-icon>remove_circle</mat-icon></button>
</div>
